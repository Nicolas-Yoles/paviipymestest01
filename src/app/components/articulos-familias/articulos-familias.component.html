<div class="tabla">
  <h3>Familias de Articulos</h3>
  <div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th class="text-center">Id</th>
          <th class="text-center">Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Items">
          <td>{{ item.IdArticuloFamilia }}</td>
          <td>{{ item.Nombre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
